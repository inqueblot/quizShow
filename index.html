<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <h1>Quiz Time!</h1>
        <button id="start-button">Start</button>
    </header>

    <main class="question">
        <!-- question 1 -->
        <section class="visible">
            <div class="container">
                What color is the sky?
            </div>
            <button class="choice-correct">
                blue
            </button>
            <button class="choice-wrong">
                red
            </button>
            <button class="choice-wrong">
                green
            </button>
            <button class="choice-wrong">
                purple
            </button>
        </section>
        <!-- question 2 -->
        <section class="visible">
            <div class="container">
                What color is the grass?
            </div>
            <button class="choice-wrong">
                blue
            </button>
            <button class="choice-wrong">
                red
            </button>
            <button class="choice-correct">
                green
            </button>
            <button class="choice-wrong">
                purple
            </button>
        </section>
        <!-- question 3 -->
        <section class="visible">
            <div class="container">
                What color is a plum?
            </div>
            <button class="choice-wrong">
                blue
            </button>
            <button class="choice-wrong">
                red
            </button>
            <button class="choice-wrong">
                green
            </button>
            <button class="choice-correct">
                purple
            </button>
        </section>
        <!-- question 4 -->
        <section class="visible">
            <div class="container">
                What color is a clown's nose?
            </div>
            <button class="choice-wrong">
                blue
            </button>
            <button class="choice-correct">
                red
            </button>
            <button class="choice-wrong">
                green
            </button>
            <button class="choice-wrong">
                purple
            </button>
        </section>
        <!-- YOU WIN!! -->
        <section id="endGame" class="visible">
            <div><span id="endGameText">winner!</span></div>
        </section>
        <!-- You LOSE! -->
        <section id="endGame" class="visible">
            <div><span id="endGameText">loser!</span></div>
        </section>
    </main>
    <div class="score">
        <div>
            <h3>SCORE</h3>
            <div>wins: <span id="win">0</span></div>
            <div>losses: <span id="lose">0</span></div>
        </div>
        <h3>Timer</h3>
        <div>
            <div class="timer">10</div>
            <div>Seconds left</div>
        </div>
    </div>



    <script src="Assets/js/test.js"></script>
</body>

</html>
